<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Material Design for Bootstrap</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

   <div class="container mt-5">
    <div class="row">

      <!--column start-->
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageOne.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageTwo.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageThree.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3" id="testSection">
        <img src="img/imageFour.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageFive.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageSix.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageSeven.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageEight.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageNine.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

       <!--column start-->
       <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 mb-3">
        <img src="img/imageTen.jpg" alt="imageHere" class="img-fluid">
      </div>
      <!--Column End-->

    </div>

    <div class="row" >
      <div class="col-12 col-sm-12 col-md-12 col-lg-4 col-xxl-4 mb-3">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Heading</h2>
          </div>
          <div class="card-body">
            <img src="img/imageTen.jpg" alt="imageHere" class="card-img">
            <div class="card-img-overlay mt-6 pt-5 ms-3">
              <p class="card-title text-white text-uppercase">Overlay</p>
            </div>
          </div>
          <div class="card-footer">
            <h5>Card Footer</h5>
          </div>
        </div>
      </div>
    </div>
   </div>

   <div class="row">
    <div class="col-12">
      <button class="btn btn-md btn-danger">Do Not Press</button>

      <a href="#testSection" class="btn btn-md btn-info">Damn</a>

      <p class="btn btn-md btn-success">Crazy</p>
      
      <p class="mt-2">
        <button class="btn btn-md btn-danger ms-2">Button One</button>
        <button class="btn btn-md btn-success ms-5">Button Two</button>
      </p>
    </div>
   </div>

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
